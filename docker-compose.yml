version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: build/api/Dockerfile.dev
    container_name: api
    depends_on:
      pgsql:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - 5000:5000
    volumes:
      - ./:/go/src

  pgsql:
    build:
      context: .
      dockerfile: build/postgres/Dockerfile
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      PGUSER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stuhub
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - local_postgres_data:/var/lib/postgresql/data

volumes:
  local_postgres_data:
